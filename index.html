<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <title>Alvio</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-row">
          <div class="header-logo">
            <img src="./img/logo.svg" alt="Logo" />
          </div>
          <div class="header-nav">
            <ul>
              <li><a href="#">Why Alvio</a></li>
              <li><a href="#">Solution</a></li>
              <li><a href="#">Community</a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
          </div>
          <div class="header-login">
            <a href="#">Sing In</a>
            <a href="#" class="btn">Start Trial</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="home">
        <div class="container">
          <div class="home-content">
            <h1 class="home-heading">
              Be aware,<br />
              Manage well.
            </h1>
            <p class="home-text">
              Everyone experiences stress in different ways. Let Alivio guide
              you, in a personalized journal experience, to overcome your
              stress.
            </p>
            <div class="home-btn">
              <a href="#" class="btn btn-big">Find Your Way</a>
            </div>
          </div>
        </div>
        <div class="home-bg-img">
          <img src="./img/BG.jpg" alt="Background" />
        </div>
      </section>
    </main>
  </body>
</html>
